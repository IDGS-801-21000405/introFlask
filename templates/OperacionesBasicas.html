{%extends 'base.html'%}
{%block container%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Operaciones Basicas</title>
</head>

<body>
    <form action="/resultado" method="post">
        <div class="form-group">
            <label for="numero1">Numero 1</label>
            <input type="number" class="form-control" id="numero1" name="numero1">
        </div>
        <div class="form-group">
            <label for="numero2">Numero 2</label>
            <input type="number" class="form-control" id="numero2" name="numero2">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="suma" name="operacion" value="1">
            <label class="form-check-label" for="suma">Suma</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="resta" name="operacion" value="2">
            <label class="form-check-label" for="resta">Resta</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="mult" name="operacion" value="3">
            <label class="form-check-label" for="mult">Multiplicacion</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="division" name="operacion" value="4">
            <label class="form-check-label" for="division">Division</label>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
</body>

</html>

{%endblock%}
